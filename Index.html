<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button onclick="window.location.href='/'">‚Üê Back</button>
        <button onclick="window.location.href='/docs'">Documentation</button>
    </div>

    <div class="container">
        <header>
            <h1>Developer Tool: Code Generator</h1>
            <p>Create custom configurations for your apps or projects.</p>
        </header>

        <form id="codeGeneratorForm">
            <!-- Video Info Section -->
            <fieldset>
                <legend>Video Info</legend>
                <label>URL: *</label>
                <input type="url" id="url" placeholder="Enter URL" required>
                
                <label>Server Name:</label>
                <input type="text" id="serverName" placeholder="Server Name (e.g., HD, SD)">
                
                <label>Play In:</label>
                <select id="playIn">
                    <option value="exo">EXO</option>
                    <option value="web">WEB</option>
                    <option value="browser">BROWSER</option>
                    <option value="iframe">IFRAME</option>
                </select>
            </fieldset>

            <!-- Headers Section -->
            <fieldset>
                <legend>Headers</legend>
                <label>User-Agent:</label>
                <input type="text" id="userAgent" placeholder="Enter User-Agent">
                
                <label>Referer:</label>
                <input type="text" id="referer" placeholder="Enter Referer">
            </fieldset>

            <!-- DRM Section -->
            <fieldset>
                <legend>DRM Settings</legend>
                <label>Key:</label>
                <input type="text" id="drmKey" placeholder="Enter DRM Key">
                
                <label>Type:</label>
                <select id="drmType">
                    <option value="clearkey">ClearKey</option>
                    <option value="widevine">Widevine</option>
                </select>
            </fieldset>

            <!-- Output Section -->
            <button type="button" onclick="generateCode()">Generate Code</button>
        </form>

        <div id="outputSection" style="display: none;">
            <h3>Generated Code:</h3>
            <textarea id="outputCode" readonly></textarea>
            <button onclick="copyToClipboard()">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
